# Configuration for ESP32-C6 LED application
CONFIG_GPIO=y

# PWM support for servo motor
CONFIG_PWM=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Console and UART
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# Enable main thread debugging
CONFIG_MAIN_STACK_SIZE=2048
